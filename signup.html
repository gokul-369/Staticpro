<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <img class="wave" src="src/img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="src/img/bg.svg" />
      </div>
      <div class="login-container">
        <form autocomplete="off"  onsubmit = "return check();" action ="login.html">
          <img class="avatar" src="src/img/avatar.svg" />
          <h2>Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <h5>Mail</h5>
              <input type="mail" name="mail" class="input" required />
            </div>
          </div>

          <div class="input-div two">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input type="text" name="uname" class="input" required />
            </div>
          </div>
          <div class="input-div three">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input
                id="pwd"
                type="password"
                name="pwd"
                class="input"
                required
              />
              <i id="eye" class="fas fa-eye" onclick="toggle_eye()"></i>
            </div>
          </div>
          <div class="input-div four">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Confirm Password</h5>
              <input
                id="cpwd"
                type="password"
                name="cpwd"
                class="input"
                required
              />
              <i id="eye2" class="fas fa-eye" onclick="toggle_eye()"></i>
            </div>
          </div>
          <input class="btn" type="submit" value="Sign Up" />
          <h3>Already Registered ? then <a href="signup.html">Login</a></h3>
        </form>
      </div>
    </div>
    <script src="src/signup.js"></script>
  </body>
</html>
